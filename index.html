<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-card">
      
      <div class="cube-img">
        <div class="img-hover"><img src="images/image-equilibrium-hover.jpg" /></div>
        <img src="images/image-equilibrium.jpg" alt="glass-cube" />
      </div>
      <div class="info">
        <div class="info-txt">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="info-more">

          <div class="eth">
            <div><img src="images/icon-ethereum.svg" /></div>
            <div class="price">0.041 ETH</div>
          </div>

          <div class="clock">
            <div><img src="images/icon-clock.svg" /></div>
            
            <div class="days">3 days left</div>
          </div>
        </div>


      </div>
      <div class="info-author">
        <div class="avatar"><img src="images/image-avatar.png" /></div>
        <div class="author">Creation of <span>Jules Wyvern</span></div>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Artaka4612">Hilda</a>.
    </div>
  </body>
</html>
